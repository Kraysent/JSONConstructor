<html>

<head>
    <link rel="stylesheet" href="schema_elements.css" />
    <link rel="stylesheet" href="header_elements.css" />
</head>

<style>
    :root {
        --file_not_selected: rgb(145, 164, 170);
        --file_selected: rgb(98, 205, 32);
        background-color: aliceblue;
    }

    .container {
        display: flex;
        height: 100%;
    }

    .schema_container {
        width: 50%;
        background-color: lightblue;
        border-radius: 5px;
        margin: 0.1%;
    }

    .headers {
        margin: 0.1%;
        border-radius: 5px;
        text-align: center;

        flex-grow: 1;
        background-color: antiquewhite;
    }
</style>

<body>
    <div class="container">
        <div id="schema_content" class="schema_container">
            <div id="schema" class="schema"></div>
        </div>
        <div id="headers" class="headers">
            <input id="inv_input" type="file" style="display: none" />
            <h3 id="select_file_title" class="select_file_header">Select file to create JSON based on schema.</h3>
            <button id="open_schema_btn" class="open_schema_btn">Open JSON Schema!</button>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
