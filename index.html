<html>

<head>
    <link rel="stylesheet" href="schema_elements.css" />
    <link rel="stylesheet" href="header_elements.css" />
</head>

<style>
    :root {
        --file_not_selected: rgb(145, 164, 170);
        --file_selected: lightgreen;
        background-color: aliceblue;
    }

    .container {
        display: flex;
        height: 100%;
    }

    .schema_container {
        width: 50%;
        background-color: white;
        border-radius: 5px;
        margin: 0.1%;
    }

    .headers_container {
        width: 50%;
        background-color: antiquewhite;
        margin: 0.1%;
        border-radius: 5px;
    }
</style>

<body>
    <div class="container">
        <div id="schema_container" class="schema_container">
            <div id="schema" class="schema">
                <h2 class="select_file_header">Schema is not selected</h2>
            </div>
        </div>

        <div id="headers_container" class="headers_container">
            <div id="headers" class="headers">
                <input id="inv_input" type="file" style="display: none" />
                <h3 id="select_file_title" class="select_file_header">Select file to create JSON based on schema.</h3>
                <button id="open_schema_btn" class="open_schema_btn">Open JSON Schema!</button>
                <textarea id="result_code_textarea" type="text" class="output_data_input" placeholder="Your resulting YAML would go here." readonly></textarea>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="objects_processing.js" type="module"></script>
</body>

</html>
